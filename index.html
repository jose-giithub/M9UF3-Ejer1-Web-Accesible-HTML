<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- cabecera -->
    <header>
      <h1>Titulo principal</h1>
    </header>
    <!-- Navegación de la web -->
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Acerca de</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
    <!-- Contenido principal -->
    <main>
      <!-- titulo del contenido principal -->
      <h2>Titulo secundarios</h2>
      <!-- Contenido de una una sección de la web puede tener muchas y todas dentro del main -->
      <section>
        <!-- titulo del articulo -->
        <h3>Titulo del articulo</h3>
        <article>
          <figure>
            <img src="" alt="" />
          </figure>
        </article>
      </section>
    </main>
    <!-- contenido secundario de una web -->
    <aside>
      <h4>Titulo secundario</h4>
    </aside>
    <!-- contenido no inpotante de una web -->
    <footer></footer>
  </body>
</html>
